---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-client
  name: python-client
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: python-client
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: python-client
    spec:
      containers:
      - image: localhost:5000/prom_client_python
        imagePullPolicy: Always
        name: python-client
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    monitoring: prometheus
    app: python-client-svc
  name: python-client-svc
spec:
  ports:
  - name: http
    port: 8000
    protocol: TCP
    targetPort: http
  selector:
    app: python-client
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: python-client
  name: python-client
spec:
  endpoints:
  - interval: 5s
    port: http
  namespaceSelector:
    matchNames:
    - monitoring
  selector:
    matchLabels:
      app: python-client-svc
      monitoring: prometheus
